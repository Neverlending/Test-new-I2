<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers (GitHub Pages Compatible) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" 
            defer 
            crossorigin="anonymous"></script>
    <title>G2Dock</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Prompt', sans-serif;
        }
        
        .header {
            position: fixed;
            top: 135px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        
        .header.show {
            display: block;
        }
        
        .logout-button {
            padding: 10px 20px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
        
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                top: 135px;
                right: 10px;
            }
            
            .logout-button {
                padding: 10px 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="headerElement">
        <button class="logout-button" onclick="handleLogout()" aria-label="ออกจากระบบ">
            ออกจากระบบ
        </button>
    </div>
    
    <div class="iframe-container">
        <div class="loading" id="loadingIndicator">กำลังโหลด...</div>
        <iframe scrolling="yes" 
                src="https://script.google.com/macros/s/AKfycbyfdjr1YBLyhAaV1d11Msy5DqvoHBRy1FCVGlWt6kD2wYpJ-b7HBvs6iqTvOiIAxEWZ/exec" 
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
                allow="camera; microphone"
                referrerpolicy="strict-origin-when-cross-origin"
                id="mainIframe"
                title="G2Dock Application"></iframe>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            LOGOUT_BUTTON_DELAY: 60000, // 60 seconds
            SESSION_KEY: 'g2dock_session',
            IFRAME_TIMEOUT: 30000 // 30 seconds
        };

        // Utility functions
        const utils = {
            // Secure storage operations
            setSecureItem: function(key, value) {
                try {
                    const encrypted = btoa(JSON.stringify({
                        data: value,
                        timestamp: Date.now(),
                        expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                    }));
                    sessionStorage.setItem(key, encrypted);
                    return true;
                } catch (error) {
                    console.error('Storage error:', error);
                    return false;
                }
            },

            getSecureItem: function(key) {
                try {
                    const item = sessionStorage.getItem(key);
                    if (!item) return null;
                    
                    const decrypted = JSON.parse(atob(item));
                    if (decrypted.expires < Date.now()) {
                        sessionStorage.removeItem(key);
                        return null;
                    }
                    return decrypted.data;
                } catch (error) {
                    console.error('Storage retrieval error:', error);
                    return null;
                }
            },

            removeSecureItem: function(key) {
                try {
                    sessionStorage.removeItem(key);
                    return true;
                } catch (error) {
                    console.error('Storage removal error:', error);
                    return false;
                }
            },

            // Debounce function
            debounce: function(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };

        // Main application logic
        const app = {
            init: function() {
                this.setupEventListeners();
                this.initializeIframe();
                this.scheduleLogoutButton();
            },

            setupEventListeners: function() {
                // Handle iframe load events
                const iframe = document.getElementById('mainIframe');
                const loadingIndicator = document.getElementById('loadingIndicator');

                iframe.addEventListener('load', () => {
                    loadingIndicator.style.display = 'none';
                    console.log('Iframe loaded successfully');
                });

                iframe.addEventListener('error', () => {
                    loadingIndicator.textContent = 'เกิดข้อผิดพลาดในการโหลด';
                    console.error('Iframe failed to load');
                });

                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        console.log('Page hidden - pausing timers');
                    } else {
                        console.log('Page visible - resuming');
                    }
                });

                // Handle keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'l') {
                        e.preventDefault();
                        this.showLogoutButton();
                    }
                });
            },

            initializeIframe: function() {
                const iframe = document.getElementById('mainIframe');
                
                // Set timeout for iframe loading
                setTimeout(() => {
                    if (iframe.contentDocument === null) {
                        console.warn('Iframe may have failed to load');
                        document.getElementById('loadingIndicator').textContent = 
                            'การโหลดใช้เวลานานกว่าปกติ กรุณารอสักครู่';
                    }
                }, CONFIG.IFRAME_TIMEOUT);
            },

            scheduleLogoutButton: function() {
                // Show logout button after delay
                setTimeout(() => {
                    this.showLogoutButton();
                }, CONFIG.LOGOUT_BUTTON_DELAY);
            },

            showLogoutButton: function() {
                const header = document.getElementById('headerElement');
                header.classList.add('show');
            }
        };

        // Logout functionality
        async function handleLogout() {
            try {
                const result = await Swal.fire({
                    title: 'ออกจากระบบ',
                    text: 'คุณต้องการออกจากระบบใช่หรือไม่?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'ใช่',
                    cancelButtonText: 'ยกเลิก',
                    customClass: {
                        popup: 'swal-popup',
                        confirmButton: 'swal-confirm',
                        cancelButton: 'swal-cancel'
                    },
                    focusConfirm: true
                });

                if (result.isConfirmed) {
                    // Clear all session data
                    utils.removeSecureItem(CONFIG.SESSION_KEY);
                    utils.removeSecureItem('currentUser'); // Legacy support
                    
                    // Clear all storage
                    try {
                        sessionStorage.clear();
                        localStorage.removeItem('currentUser'); // Legacy cleanup
                    } catch (error) {
                        console.warn('Storage cleanup warning:', error);
                    }

                    await Swal.fire({
                        title: 'ออกจากระบบสำเร็จ',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false,
                        customClass: {
                            popup: 'swal-popup'
                        }
                    });

                    // Force reload without cache
                    window.location.reload(true);
                }
            } catch (error) {
                console.error('Logout error:', error);
                await Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถออกจากระบบได้ กรุณาลองใหม่อีกครั้ง',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            }
        }

        // Initialize application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            app.init();
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            console.log('Page unloading - cleanup');
        });

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });

        // Handle promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
